
<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>

<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Variable</th>
          <th>Pipe</th>
          <th>Out</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{name}}</td>
          <td>uppercase</td>
          <td>{{name|uppercase}}</td>
        </tr>
        <tr>
          <td>{{name}}</td>
          <td>lowercase</td>
          <td>{{name|lowercase}}</td>
        </tr>
        <tr>
          <td>{{name}}</td>
          <td>slice:3 </td>
          <td>{{name|slice:3}}</td>
        </tr>
        <tr>
          <td>{{name}}</td>
          <td>slice:0:3 </td>
          <td>{{name|slice:0:3}}</td>
        </tr>
        <tr>
          <td>{{array}}</td>
          <td>slice:1:5 </td>
          <td>{{array|slice:1:5}}</td>
        </tr>
      </tbody>
    </table>
    <h4>Slice</h4>
    <table>
      <ul>
        <li *ngFor="let item of array|slice:5:20">{{item}}</li>
      </ul>
    </table>
  </div>
</div>
